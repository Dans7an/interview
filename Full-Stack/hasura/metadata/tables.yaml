- table:
    schema: public
    name: movie
  array_relationships:
  - name: favorited_by
    using:
      foreign_key_constraint_on:
        column: movie_id
        table:
          schema: public
          name: user_movie
  remote_relationships:
  - definition:
      remote_field:
        getMovieDetails:
          arguments:
            id: $id
      hasura_fields:
      - id
      remote_schema: movie-api
    name: details
- table:
    schema: public
    name: user
  array_relationships:
  - name: favorite_movies
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: user_movie
- table:
    schema: public
    name: user_movie
  object_relationships:
  - name: movie
    using:
      foreign_key_constraint_on: movie_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
